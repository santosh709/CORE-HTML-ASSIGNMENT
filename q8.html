<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confrence Schedule</title>
</head>
<body>
    <h1>Confrence Schedule</h1>

            <th>Room 2</th>
            <th>Room 3</th>
            <th>Room 4</th>
        </tr>

            <td colspan="2" rowspan="3">9:00 AM - 10:00 AM</td>
            <td colspan="2" rowspan="2">Keynote</td>
            <td>Session A</td>
            <td>Session B</td>
            <td rowspan="3">Session C</td>
        </tr>
        <tr>
            <td>Session D</td>
            <td>Session E</td>
        </tr>
        <tr>
            <td colspan="2">10:30 AM - 11:30 AM</td>
            <td colspan="2">Session F</td>
        </tr>
        <tr>
            <td colspan="2">12:00 PM - 1:00 PM</td>
            <td colspan="5">Lunch Break</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">1:00 PM - 2:00 PM</td>
            <td colspan="2">Session G</td>
            <td rowspan="2">Session h</td>
            <td>Session I</td>
            <td>Session J</td>
        </tr>
        <tr>
            <td colspan="2">Session K</td>
            <td>Session L</td>
            <td>Session M </td>
        </tr>
    </table>
</body>
</html>
